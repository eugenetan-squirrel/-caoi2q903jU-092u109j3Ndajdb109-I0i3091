<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Play</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
}
iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: none;
}
button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  padding: 20px 40px;
  cursor: pointer;
}
</style>
</head>

<body>

<button onclick="play()">PLAY</button>
<iframe id="game"></iframe>

<script>
const URL = "https://cdn.jsdelivr.net/gh/PlanetDogeCodes/Eagletcraft-1.12@main/source%20file/egc1-12.xml";

function play() {
  fetch(URL)
    .then(r => r.text())
    .then(t => {
      const f = document.getElementById("game");
      f.contentDocument.open();
      f.contentDocument.write(t);
      f.contentDocument.close();
      f.style.display = "block";
      document.querySelector("button").remove();
      f.requestFullscreen?.();
    });
}
</script>

</body>
</html>
